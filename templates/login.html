{% extends "base.html" %}
{% block content %}

    <div class="container body-wrapper">
        <!-- Register Form -->
        <div class="row">
            <form class="col" method="POST" action="{{ url_for('login') }}">
                <div class="card offset-m2">
                    <h5 class="card-header">Log In</h5>
                    <div class="card-body">
                        <!-- Username -->
                        <div class="row">
                            <div class="col-12">
                                <i class="fas fa-user-cog form-icon"></i>
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            </div>
                            <div class="col-12">
                                <div class="col-12 text-muted">
                                    <span><small>Your username must be 5-15 characters long</small></span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- Password -->
                        <div class="row">
                            <div class="col-12">
                                <i class="fas fa-user-lock form-icon"></i>
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" minlength="5"
                                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                            </div>
                            <div class="col-12 text-muted">
                                <span><small>Your password must be 5-15 characters long</small></span>
                            </div>
                        </div>
                        <br>
                        <!-- Login -->
                        <div class="row">
                            <div class="col">
                                <button type="submit" value="Log In" class="btn btn-recipes">
                                    Log In <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center">
                    Don't have an account? <a class="nav-link" href="{{ url_for('register') }}">Register Now</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
