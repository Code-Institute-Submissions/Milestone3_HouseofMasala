{% extends "base.html" %}
{% block content %}

<div class="container body-wrapper">
    <!-- Start of User Profile -->
    <div class="row">
        <div class="col">
            <div class="card offset-m2">
                <h4 class="card-header text-center">
                    {{ username }}'s Profile
                </h4>
                <div class="card-body">
                    <h5>My Recipes:</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <!-- Card to display user's recipes -->
    <div class="row no-gutters text-center">
        {% for recipe in recipes %}
            <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-2">
                <div class="card h-100 mx-2 mb-2">
                    <img class="card-img-top" src="{{ recipe.recipe_image }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.recipe_name.upper() }}</h5>
                        <p class="card-text"> {{ recipe.recipe_description }}</p>
                        <p><em>Created by: {{ recipe.created_by }}</em></p>
                        <!-- See Recipe button -->
                        <div class=" align-self-end">
                            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn">See Recipe</a>
                        </div>
                        <div class="row">
                            <!-- Edit Recipe button -->
                            <div class="col-6 mt-2">
                                <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" class="btn btn-edit">Edit</a>
                            </div>
                            <!-- Delete Recipe button -->
                            <div class="col-6 mt-2">
                                <a href="{{ url_for('recipe', recipe_id=recipe._id) }}" class="btn btn-delete">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
